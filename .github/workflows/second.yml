name: Create release

on:
  release:
    types:
      - created

jobs:
  - uses: vimtor/action-zip@v1
  with:
    files: dist/ manifest.json
    recursive: false
    dest: result.zipbuild:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: ls
    - name: Zip Folder
      run: zip -r ${{ github.event.repository.name }}.zip Source
    - run: cd Source
    - run: ls
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ github.event.repository.name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: Source/ manifest.json
    	    recursive: false
          dest: ${{ github.event.repository.name }}.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.event.repository.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}